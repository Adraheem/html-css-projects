<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redactr</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Gudea:wght@400;700&family=Oleo+Script:wght@700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div class="header">
        <h1>
          <div class="logo"></div>
          <span>Redact</span>r
        </h1>
      </div>
      <div class="body"></div>
      <form id="form">
        <div class="inputArea">
          <div>
            <div>
              <input
                type="text"
                class="filterInput"
                placeholder="Sensitive words"
              />
            </div>
            <div>
              <textarea
                name="comment"
                class="commentInput"
                rows="5"
                placeholder="Comment"
              ></textarea>
            </div>
          </div>
          <div>
            <button class="sendButton">Send</button>
          </div>
        </div>
      </form>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
