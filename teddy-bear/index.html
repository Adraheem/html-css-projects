<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teddy Bear</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <div class="head">
          <div class="ear left-ear"></div>
          <div class="ear right-ear"></div>
          <div class="face">
            <div class="eye-level">
              <div class="eye"></div>
              <div class="eye"></div>
            </div>
            <div class="mouth-region">
              <div class="nose"></div>
              <div class="mouth">
                <div class="left-mouth"></div>
                <div class="right-mouth"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="body">
          <div class="stomach">
            <div class="love">
              <h1>
                <iconify-icon
                  class="heart"
                  icon="emojione-v1:growing-heart"
                ></iconify-icon
                ><br />I love<br />U
              </h1>
            </div>
            <div class="hands">
              <div class="hand">
                <div class="arm"></div>
                <div class="palm"></div>
              </div>
              <div class="hand">
                <div class="arm right"></div>
                <div class="palm"></div>
              </div>
            </div>
            <div class="legs">
              <div class="leg">
                <div class="thigh"></div>
                <div class="feet">
                  <div class="toes">
                    <div class="toe-1"></div>
                    <div class="toe-2"></div>
                    <div class="toe-3"></div>
                  </div>
                  <div class="tip-toe"></div>
                </div>
              </div>
              <div class="leg">
                <div class="thigh right"></div>
                <div class="feet">
                  <div class="toes right">
                    <div class="toe-1"></div>
                    <div class="toe-2"></div>
                    <div class="toe-3"></div>
                  </div>
                  <div class="tip-toe right"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
